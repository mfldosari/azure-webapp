<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About - Fancy Azure Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #f7f7fb; font-family: 'Segoe UI', sans-serif; }
        .about-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
            padding: 40px 30px;
            text-align: center;
        }
        h2 { color: #6e8efb; }
        p { color: #333; font-size: 1.1em; }
        .fancy-btn {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .fancy-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="about-container animate__animated animate__fadeInDown">
        <h2>About This App</h2>
        <p>This is a super fancy, interactive, and animated web app built with Flask. It features user login, a counter, a gallery, settings, and a wide range of fun and useful API endpoints for string and session manipulation. Enjoy exploring the features and animations!</p>
        <a href="/" class="fancy-btn">Back to Home</a>
    </div>
</body>
</html>
