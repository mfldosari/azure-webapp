<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Fancy Azure Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #f7f7fb; font-family: 'Segoe UI', sans-serif; }
        .settings-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17);
            padding: 40px 30px;
            text-align: center;
        }
        h2 { color: #6e8efb; }
        select {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #a777e3;
            font-size: 1em;
        }
        .fancy-btn {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .fancy-btn:hover {
            transform: scale(1.05);
        }
        .flash {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            color: #fff;
        }
        .flash-success { background: #6e8efb; }
        .flash-danger { background: #e74c3c; }
        .flash-info { background: #a777e3; }
    </style>
</head>
<body>
    <div class="settings-container animate__animated animate__fadeInDown">
        <h2>Settings</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <label for="theme">Theme:</label>
            <select name="theme" id="theme">
                <option value="light" {% if theme == 'light' %}selected{% endif %}>Light</option>
                <option value="dark" {% if theme == 'dark' %}selected{% endif %}>Dark</option>
                <option value="colorful" {% if theme == 'colorful' %}selected{% endif %}>Colorful</option>
            </select>
            <br>
            <button class="fancy-btn" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
