<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #f7f7fb; font-family: 'Segoe UI', sans-serif; }
        .notes-container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.17); padding: 40px 30px; }
        h2 { color: #6e8efb; }
        .note { background: #f0f4ff; border-radius: 8px; padding: 12px; margin: 10px 0; color: #333; }
        .created { color: #888; font-size: 0.9em; }
        .fancy-btn { background: linear-gradient(90deg, #6e8efb, #a777e3); color: white; border: none; border-radius: 30px; padding: 8px 20px; font-size: 1em; cursor: pointer; margin-top: 10px; }
        .fancy-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="notes-container animate__animated animate__fadeInDown">
        <h2>Notes for {{ contact.name }}</h2>
        {% for n in notes %}
        <div class="note">
            {{ n.note }}<br>
            <span class="created">{{ n.created }}</span>
        </div>
        {% else %}
        <div>No notes yet.</div>
        {% endfor %}
        <a href="/crm" class="fancy-btn">Back</a>
    </div>
</body>
</html>
